<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Band Name Generator</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    
<body>
    <h1>Band Name Generate </h1>
    <form action="/" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="place" placeholder="Favorite Place" required>
        <button type="submit">Generate Band Name</button>
    </form>
    {% if band_name %}
        <h2>Your Band Name is: {{ band_name }}</h2>
    {% endif %}
</body>
</html>
